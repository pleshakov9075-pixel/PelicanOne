services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: pelican
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  bot:
    build: .
    command: python -m app.bot.main
    env_file: .env
    volumes:
      - ./data:/data
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import redis; redis.Redis.from_url('${REDIS_URL:-redis://redis:6379}').ping()\""]
      interval: 30s
      timeout: 5s
      retries: 3

  api:
    build: .
    command: uvicorn app.api.main:app --host 0.0.0.0 --port 8000
    env_file: .env
    ports:
      - "8000:8000"
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read()\""]
      interval: 30s
      timeout: 5s
      retries: 3

  worker:
    build: .
    command: python -m app.worker.worker
    env_file: .env
    volumes:
      - ./data:/data
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import redis; redis.Redis.from_url('${REDIS_URL:-redis://redis:6379}').ping()\""]
      interval: 30s
      timeout: 5s
      retries: 3

  migrations:
    build: .
    working_dir: /app
    command: sh -lc "alembic upgrade head"
    env_file: .env
    environment:
      PYTHONPATH: /app
    depends_on:
      - postgres

volumes:
  data:
